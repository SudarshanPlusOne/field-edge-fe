

  <mat-card>
    <mat-card-content>
        <div>
    <formly-form [fields]="formFields" [model]="formModel" [options]="formOptions" [form]="form"></formly-form>
    </div>
    <div class="submit-button">
        <button mat-button type="submit" (click)="onSubmit()" class="btn btn-primary submit-button" >Submit</button>

    </div>
    </mat-card-content>
  </mat-card>
